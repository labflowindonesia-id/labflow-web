    <title>Full-Service Web & Graphic Design Agency | Phunk Creative</title>
    <meta name="description" content="Elevate your brand with Phunk Creative." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              phunk: {
                cyan: '#00E5D1',
                blue: '#25ADF9',
                dark: '#0b0b0b',
                gray: '#3E3D3D'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(90deg, #00E5D1 0%, #25ADF9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .gradient-bg {
        background: linear-gradient(90deg, #00E5D1 0%, #25ADF9 100%);
      }
      /* Custom scrollbar for cleanliness */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
